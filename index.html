<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-3">
        <h1><i>Student Result Calculator</i></h1>
        <div class="row">
            
            <div class="col-md-6">
                <label for="DataScience">Data Science :</label>
                <input type="number" id="dataScience" class="form-control">

                <label for="artificalintelligence">Artifical Intelligence :</label>
                <input type="number" id="artificalintelligence" class="form-control">

                <label for="dataCommunication">Data Communication :</label>
                <input type="number" id="dataCommunication" class="form-control">

                <label for="compiler">Compiler :</label>
                <input type="number" id="compiler" class="form-control">

                <button id="Calculate" class="btn btn-primary mt-3"><i>Calculate</i></button>
                

            </div>



            <div class="col-md-6">

                <label for="obtainedmarks">Obtained Marks :</label>
                <input type="text" id="obtainedmarks" class="form-control" readonly>

                <label for="maxmarks">Max Marks :</label>
                <input type="text" id="maxmarks" value="400" class="form-control" readonly>

                <label for="percentage">Percentage :</label>
                <input type="text" id="percentage" class="form-control" readonly>

                <label for="grade">Grade :</label>
                <input type="text" id="grade" class="form-control" readonly>

                <label for="result">Result :</label>
                <input type="text" id="result" class="form-control" readonly>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
